<script>
var i = 0; // Start Index
var images = ["pic1.png", "pic2.png"];
var time = 4000; // in milliseconds, so it'd be 3 seconds.

function changeImg() {

  document.slide.src = images[i];

  if (i < images.length - 1) {
    i++
  } else {
    i = 0; 
  }

  setTimeout("changeImg()", time);
}

window.onload = changeImg;
</script>
